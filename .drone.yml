---
kind: pipeline
type: vm
name: windows-1809

platform:
  os: windows

pool:
  use: windows

steps:
- name: latest
  commands:
  - echo $env:PASSWORD | docker login --username $env:USERNAME --password-stdin
  - docker build --pull -f docker/Dockerfile.windows.1809 -t plugins/base:windows-1809-amd64 .
  - docker push plugins/base:windows-1809-amd64
  environment:
    PASSWORD:
      from_secret: docker_password
    USERNAME:
      from_secret: docker_username
  when:
    ref:
    - refs/heads/master

- name: tagged
  commands:
  - echo $env:PASSWORD | docker login --username $env:USERNAME --password-stdin
  - docker build --pull -f docker/Dockerfile.windows.1809 -t plugins/base:${DRONE_TAG##v}-windows-1809-amd64 .
  - docker push plugins/base:${DRONE_TAG##v}-windows-1809-amd64
  environment:
    PASSWORD:
      from_secret: docker_password
    USERNAME:
      from_secret: docker_username
  when:
    ref:
    - refs/tags/**

trigger:
  ref:
  - refs/heads/master
  - refs/tags/**

